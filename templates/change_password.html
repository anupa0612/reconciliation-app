{% extends 'base.html' %}

{% block title %}Change Password - Reconciliation Manager{% endblock %}

{% block content %}
<div class="page-header">
    <h1><i class="bi bi-key"></i> Change Password</h1>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card form-card">
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label for="old_password" class="form-label">Current Password *</label>
                        <input type="password" class="form-control" id="old_password" name="old_password" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="new_password" class="form-label">New Password *</label>
                        <input type="password" class="form-control" id="new_password" name="new_password" required minlength="4">
                    </div>
                    
                    <div class="mb-4">
                        <label for="confirm_password" class="form-label">Confirm New Password *</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-lg"></i> Change Password
                        </button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">
                            <i class="bi bi-x-lg"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
