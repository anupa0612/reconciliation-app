{% extends 'base.html' %}

{% block title %}Add Team Member - Reconciliation Manager{% endblock %}

{% block content %}
<div class="page-header">
    <h1><i class="bi bi-person-plus"></i> Add Team Member</h1>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card form-card">
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name *</label>
                        <input type="text" class="form-control" id="name" name="name" required placeholder="Enter full name">
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address *</label>
                        <input type="email" class="form-control" id="email" name="email" required placeholder="Enter email address">
                    </div>
                    
                    <div class="mb-4">
                        <label for="role" class="form-label">Role / Position *</label>
                        <input type="text" class="form-control" id="role" name="role" required placeholder="e.g., Senior Analyst, Team Lead, Manager">
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-lg"></i> Add Member
                        </button>
                        <a href="{{ url_for('list_members') }}" class="btn btn-secondary">
                            <i class="bi bi-x-lg"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div class="col-md-6">
        <div class="card form-card">
            <div class="card-header bg-white">
                <h5 class="mb-0"><i class="bi bi-info-circle"></i> Common Roles</h5>
            </div>
            <div class="card-body">
                <ul class="list-unstyled">
                    <li class="mb-2"><i class="bi bi-dot"></i> Reconciliation Analyst</li>
                    <li class="mb-2"><i class="bi bi-dot"></i> Senior Analyst</li>
                    <li class="mb-2"><i class="bi bi-dot"></i> Team Lead</li>
                    <li class="mb-2"><i class="bi bi-dot"></i> Manager</li>
                    <li class="mb-2"><i class="bi bi-dot"></i> Accountant</li>
                    <li class="mb-2"><i class="bi bi-dot"></i> Finance Associate</li>
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}
